<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item page</title>
</head>
<body>
    <header>
        / <a href="/">Home</a> / <a href="/items">Items</a> / <a href="/about">About</a> /
    </header>
    <h2>Item: {{ item.name }}</h2>
    {% if item.quantity %}
    <div>Количество: {{ item.quantity }} </div>
    {% else %}
    <div>Товар отсутствует </div>
    {% endif %}

    <!-- Вместо {% if %}...{% endif %} можно написать такую конструкцию в одну строку:
    <div> Количество: {{ item.quantity| default: "Товар отсутствует" }} </div> -->

    <a href="/items">Back</a>
</body>
</html>
